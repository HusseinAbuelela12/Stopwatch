<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="timer-display">
                00 : 00 : 00
            </div>
            <div class="buttons">
                <button onclick="watchStart()" id="start-timer">Start</button>
                <button onclick="watchPause()" id="pause-timer">Pause</button>
                <button onclick="watchReset()" id="reset-timer">Reset</button>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
